<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
    <style type="text/css">
      .email {
        text-decoration: none;
        color: #999999;
        cursor: text;
      }
      .secondary-unlinkify a {
        text-decoration: none !important;
        color: #999 !important;
      }
      p {
        margin: 1em 0;
      }
      @media screen and (min-width: 415px) {
        .container {
          width: 375px !important;
        }
      }
      @media only screen and (max-width: 450px) {
        /* Targets Gmail on iOS - Full width Fix */
        u ~ div { min-width: 100vw; }
        u ~ div .notification-v4 {min-width: 100vw;}


        /* Targets Gmail on Android - Full width Fix */
        div > u ~ div .notification-v4 {min-width: 100%;}
      }
    </style>
  </head>

  <body style="margin:0;padding:0;min-width: 100%;background-color:#F7F7F7;">
    <!-- Max-width Table -->
    <table class="notification-v4" width="100%" cellspacing="0" cellpadding="0" border="0"
    bgcolor="#F7F7F7">
      <tbody>
        <tr>
          <td></td>
          <td width="415">
            <!-- Max-width Table -->
            <!-- Padding Between Screen and Content Table -->
            <table width="100%" cellspacing="0" cellpadding="0" border="0">
              <tbody>
                <tr>
                  <td width="20">

                  </td>
                  <td width="100%">
                    <!-- Padding Between Screen and Content Table -->
                    <!-- Content Column Table -->
                    <table width="100%" cellspacing="0" cellpadding="0">
                      <tbody>
                        <tr>
                          <td height="50">

                          </td>
                        </tr>
                        <tr>
                          <td align="center">
                            <table align="center" class="container" border="0" cellpadding="0" cellspacing="0"
                            bgcolor="#ffffff" width="100%" style="-webkit-border-radius: 24px;  -moz-border-radius: 24px;  -ms-border-radius: 24px;  -o-border-radius: 24px;  border-radius: 24px;  overflow: hidden;  table-layout: fixed;">

                                <tr>
                                  <td height="48">

                                  </td>
                                </tr>

                                </tr>
                                <tr>

                                  </td>
                                </tr>
                                <tr>
                                  <td align="center" style="padding: 0 48px">
                                    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
                                      <tbody>
                                        <tr>
                                          <td align="center" class="title" style="font-family: -apple-system, BlinkMacSystemFont, Helvetica Neue, Helvetica, Arial, sans-serif;  font-size: 16px;  font-weight: 400;  letter-spacing: 0.2px;  line-height: 22px;  color: #333;">
                                            <div class="text" style="overflow: hidden;">Email Verification Token</div>
                                          </td>
                                        </tr>
                                        <tr>
                                          <td height="16">

                                          </td>
                                        </tr>
                                      </tbody>
                                    </table>
                                  </td>
                                </tr>
                                <tr>
                                  <td height="22">

                                  </td>
                                </tr>
                                <tr>
                                  <td align="center" class="code" style="font-family: -apple-system, BlinkMacSystemFont, Helvetica Neue, Helvetica, Arial, sans-serif;  font-size: 32px;  color: #333333;  font-weight: 400;  padding-left: 10px;   letter-spacing: 10px;  line-height: 48px;">
                                    <div class="text" style="overflow: hidden;">{{token}}</div>
                                  </td>
                                </tr>
                                <tr>
                                  <td height="24">

                                  </td>
                                </tr>
                                <tr>
                                  <td align="center" style="padding: 0 48px">
                                    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
                                      <tbody>
                                        <tr>
                                          <td align="center" class="secondary" style="color: #999;  font-family: -apple-system, BlinkMacSystemFont, Helvetica Neue, Helvetica, Arial, sans-serif;  font-size: 16px;  line-height: 24px;  font-weight: 400;">

                        </tr>
                        <!-- Large Gap between content and footer text areas -->

                          <td>
                            <table align="center" class="container" border="0" cellpadding="0" cellspacing="0"

              </tbody>
            </table>

          </td>
          <td></td>
        </tr>
      </tbody>
    </table>


  </body>

</html>
